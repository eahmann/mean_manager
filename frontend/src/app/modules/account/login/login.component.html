<mat-card class="transparent-card">
    <mat-card-title class="text-center pb-2">Login</mat-card-title>
    
    <mat-divider></mat-divider>
    <div class="pb-3"></div>
    <form [formGroup]="form" (ngSubmit)="onSubmit()">
        <div>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Email</mat-label>
            <input cdkFocusInitial matInput placeholder="Enter email" formControlName="email" [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <mat-error>Email is required</mat-error>  
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline" class="w-100">
            <mat-label>Password</mat-label>
            <input matInput type="password" placeholder="Enter password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <mat-error>Password is required</mat-error>
        </mat-form-field>
    </div>
        <button mat-stroked-button [disabled]="loading" class="w-100">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Login
        </button>
    </form>
</mat-card>
