<h1>Projects</h1>
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input #input matInput (keyup)="applyFilter($event)">
  </mat-form-field>
  
  <div class="mat-elevation-z3">

    <table mat-table [dataSource]="dataSource" matSort>
  
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
      <td mat-cell *matCellDef="let project"> {{project.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Title </th>
      <td mat-cell *matCellDef="let project"> {{project.title}} </td>
    </ng-container>
    
    

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Description </th>
      <td mat-cell *matCellDef="let project"> {{project.description}} </td>
    </ng-container>

    <ng-container matColumnDef="active">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Status </th>
      <td mat-cell *matCellDef="let project"> {{project.active ? 'Active' : 'Inactive' }} </td>
    </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef><a mat-raised-button routerLink="add/" class="mr-1">Create Project</a>
        </th>
        <td mat-cell *matCellDef="let row">
          <a mat-raised-button routerLink="view/{{row.id}}" color="primary" class="mr-1">View</a>
          <!-- <a mat-raised-button routerLink="edit/{{row.id}}" color="primary" class="mr-1">Edit</a>
          <button mat-raised-button color="warn" [disabled]="row.isDeleting">
            <span *ngIf="row.isDeleting" class="spinner-border spinner-border-sm"></span>
            <span *ngIf="!row.isDeleting">Delete</span>
        </button> -->
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  
      <!-- Row shown when there is no matching data. -->
      <tr class="mat-row" *matNoDataRow>
        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
      </tr>
    </table>

  <div *ngIf="isLoadingResults" 
    style="display: flex; justify-content: center; align-items: center; background: white;">
   <mat-progress-spinner 
     color="primary" 
     mode="indeterminate">
   </mat-progress-spinner>
 </div>
  
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
  </div>
