<mat-toolbar fxLayout="row" class="mat-elevation-z2 inline-flex">
  <span fxFlex><img src="assets/images/hci_logo_horiz_jbfi0if.height-40.png"></span>
  <button mat-button *ngFor="let item of menuItems" fxHide.xs (click)="navigate(item.path)">
      <mat-icon class="mr">{{item.icon}}</mat-icon>
      {{item.label}}
  </button>
  <button mat-icon-button [matMenuTriggerFor]="dropMenu" fxHide fxShow.xs>
      <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #dropMenu="matMenu">
      <ng-container *ngFor="let item of menuItems; let last = last">
          <button mat-menu-item (click)="navigate(item.path)">
              <mat-icon class="mr">{{item.icon}}</mat-icon>
              {{item.label}}
          </button>
          <mat-divider *ngIf="!last"></mat-divider>
      </ng-container>
  </mat-menu>
</mat-toolbar>
