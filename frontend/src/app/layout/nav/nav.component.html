<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <a mat-list-item routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-item nav-link">Home</a>
      <a mat-list-item routerLink="/admin" routerLinkActive="active" class="nav-item nav-link">Admin</a>
      <a mat-list-item routerLink="/profile" routerLinkActive="active" class="nav-item nav-link">Profile</a>
      <a  mat-list-item (click)="logout()" class="nav-item nav-link">Logout</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span>angular-signup-verification-boilerplate</span>
    </mat-toolbar>
    <div class="p-4">
      <div class="container">
          <router-outlet></router-outlet>
      </div>
  </div>
  
  </mat-sidenav-content>
</mat-sidenav-container>
